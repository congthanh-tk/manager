{% for user, face in users %}
<div class="display_box" align="left" data-id="{{ user.id }}" data-name="{{ user.full_name }}">
<div class="avatar"> <img src="{{ face.file_name or '/static/assets/img/profile.jpg' }}" alt="..." class="avatar-img avatar-xs rounded"> </div>
{{ user.full_name }}
</div>
{% endfor %}

<script>
    $(".display_box").click(function(){
        var id = $(this).data('id');
        var name = $(this).data('name');
        $("#searchbox").val(name);
        $("#searchID").val(id);
        $("#display").hide();
    });
</script>
